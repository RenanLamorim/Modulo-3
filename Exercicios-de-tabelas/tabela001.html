<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas001</title>
    <style>
       table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
       } 
       td{
        border: solid black 1px;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
       } 
       
       section{
        display: flex;
        flex-direction: column;
        align-items: center;
       }
    </style>
</head>
<body>
  <section>
    <h1 class="titulo"><ins>Primeira Tabela</ins></h1>
    <table>
      <tr class="tr1">
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
        </tr>
        <tr>
          <td>A3</td>
          <td>B3</td>
          <td>C3</td>
        </tr>
        <tr>
          <td>A4</td>
          <td class="tdb4">B4</td>
          <td>C4</td>
        </tr>
    </table>
  </section>
</body>
</html>
