<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        table{
border-collapse: collapse;
width: 500px;
        }
        th{
            border: 1px solid black;
            background-color: rgb(101, 98, 98);
            color: white;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }

        .Tags{
            font-weight: bold;
            text-align: left;
        }

        tr tbody:nth-child(2n){
            background-color: lightgrey;
        }
    
    </style>
</head>
<body>
   <table>
    <caption style="padding:10px; font-size: 1.7em;"><strong>Anotações</strong></caption>
    <thead>
<th>Tags</th>
<th>Valores</th>
<th>Função</th>
    </thead>
    
    <tbody>
        <tr>
            <td class="Tags">Table:</td>
            <td>tr,th e td</td>
            <td>Criar tabela</td>
        </tr>
        <tr>
            <td class="Tags">border-collapse:</td>
            <td>collapse, separeted</td>
            <td>juntar ou separar bordas</td>
        </tr>
        <tr>
            <td class="Tags">vetical-align:</td>
            <td>top, middle e bottom</td>
            <td>alinhar verticalmente</td>
        </tr>
        <tr>
            <td class="Tags">text-align:</td>
            <td>top, center, bottom</td>
            <td>alinhar horizontalmente</td>
        </tr>
        <tr>
            <td class="Tags">scope=</td>
            <td>col, row</td>
            <td>indicar a direção do conteudo do th</td>
        </tr>
    </tbody>

     <tfoot>

     </tfoot>
   </table> 
</body>
</html>
